<script>
let arr = [1, 2, 3, 4, 5, 6];
let even = [];
let odd = [];
for(var i = 0; i < arr.length; i++) {
    if(arr[i] % 2 === 0) {
        even.push(arr[i]);
        console.log(i +' ' + even[i]);
    } else {
        odd.push(arr[i]);
        console.log(i +' ' + odd[i]);
    }
}
    
console.log(even);
console.log(odd);
// even = [2,4,6];
// odd = [1,3,5];
    
let arr1 = [1,2,3,4,5,6];
let even1 = arr1.filter(val => {
    return val % 2 ===0;
});

console.log(even1);
// even [2,4,6];
    
let odd1 = arr1.filter(val => {
    return val % 2 != 0;
});
console.log(odd1);
// odd [1,3,5]

</script>
