<script>
    
var arr = [1, 2, 3, 4];
var plus5 = [];
for(var i = 0; i < arr.length; i++){
    plus5[i] = arr[i] + 5;
    console.log(plus5[i]);
}
    
// plus5 = [6, 7, 8, 9];
console.log(plus5);
    
// you are mapping out an array
let arr1 = [1,2,3,4];
let plus_5 = arr1.map((val, i, arr1) => {
    val + 5;
});
console.log(plus_5);
    
</script>
